name: ci:sale

on:
  push:
    branches: master
  pull_request:
    paths:
    # Select the root folder and Agent's smart contracts
    - '*'
    - 'packages/sale/**'

defaults:
  run:
    working-directory: 'packages/sale'

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 10
    - name: yarn install
      run: yarn install --frozen-lockfile
    - name: test
      run: yarn run test
env:
  CI: true
